<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #3E1F1F, #1F0F0F);
            color: #EAE0C8;
            font-family: 'Merriweather', serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2E1B1B;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 2rem;
        }
        #search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #D4AF37;
            border-radius: 6px;
            background-color: #4A1A1A;
            color: #EAE0C8;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #D4AF37;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #B8860B;
        }
        .results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .art-item {
            border: 1px solid #FFD700;
            padding: 15px;
            border-radius: 6px;
            background-color: #4A1A1A;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .art-item:hover {
            transform: scale(1.05);
            border-color: #EAE0C8;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .art-item img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            object-fit: cover;
        }
        .art-item h2 {
            margin-top: 0;
            color: #FFD700;
        }
        .art-item p {
            color: #EAE0C8;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .search-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-option {
            padding: 8px 15px;
            background-color: #4A1A1A;
            color: #EAE0C8;
            border: 1px solid #D4AF37;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-option.active {
            background-color: #6A2A2A;
            border-color: #FFD700;
        }
        .search-inputs {
            margin-bottom: 20px;
        }
        .search-input {
            display: none;
        }
        .search-input.active {
            display: block;
        }
        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #D4AF37;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }
        .file-input-wrapper:hover {
            border-color: #FFD700;
            background-color: rgba(255, 215, 0, 0.1);
        }
        #file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #D4AF37;
        }
        .upload-text {
            font-size: 1rem;
            color: #EAE0C8;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 6px;
            display: none;
        }
        .preview-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .similar-result {
            margin-top: 30px;
            text-align: center;
        }
        .similar-result img {
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #FFD700;
            border-radius: 6px;
        }
        .similarity-score {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Art</h1>
        
        <div class="search-options">
            <div class="search-option active" data-option="text">Search by Text</div>
            <div class="search-option" data-option="image">Search by Image</div>
        </div>
        
        <form id="search-form" enctype="multipart/form-data">
            <!-- Text search input -->
            <div class="search-input active" id="text-search">
                <input type="text" id="search-bar" name="query" placeholder="Search for art or artist" />
            </div>
            
            <!-- Image upload input -->
            <div class="search-input" id="image-search">
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" name="file" accept="image/*" />
                    <div class="upload-icon">ðŸ“·</div>
                    <div class="upload-text">Click to upload an image or drag and drop</div>
                </div>
                <div class="preview-container">
                    <img id="image-preview" src="#" alt="Preview" />
                </div>
            </div>
            
            <button type="submit" id="search-button">Search</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Toggle between search options
        document.querySelectorAll('.search-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.search-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Show corresponding input
                const optionType = this.getAttribute('data-option');
                document.querySelectorAll('.search-input').forEach(input => {
                    input.classList.remove('active');
                });
                document.getElementById(`${optionType}-search`).classList.add('active');
            });
        });
        
        // Preview uploaded image
        document.getElementById('file-input').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('image-preview');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });
        
        // Handle form submission
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p>Searching...</p>";
            
            // Determine which search type is active
            const activeSearchType = document.querySelector('.search-option.active').getAttribute('data-option');
            
            if (activeSearchType === 'text') {
                // Handle text search
                const query = document.getElementById("search-bar").value.trim();
                
                if (query === "") {
                    resultsDiv.innerHTML = '<p class="error-message">Please enter a search query.</p>';
                    return;
                }
                
                fetch("https://virtual-art-gallery-wsth.onrender.com/search", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `query=${encodeURIComponent(query)}`,
                })
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = "";
                    if (data.error) {
                        resultsDiv.innerHTML = `<p class="error-message">${data.error}</p>`;
                        return;
                    }
                    if (data.length === 0) {
                        resultsDiv.innerHTML = "<p>No results found.</p>";
                        return;
                    }
                    let html = `<div class="results">`;
                    data.forEach(artwork => {
                        html += `
                            <div class="art-item">
                                <h2>${artwork.art_name}</h2>
                                <p>Artist: ${artwork.artist_name}</p>
                                <img src="${artwork.image_url}" alt="${artwork.art_name}">
                            </div>
                        `;
                    });
                    html += `</div>`;
                    resultsDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error:", error);
                    resultsDiv.innerHTML = `<p class="error-message">${error.message}</p>`;
                });
            } else {
                // Handle image search
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];
                
                if (!file) {
                    resultsDiv.innerHTML = '<p class="error-message">Please select an image to upload.</p>';
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                fetch("https://virtual-art-gallery-wsth.onrender.com/upload_image", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = "";
                    
                    if (data.error) {
                        resultsDiv.innerHTML = `<p class="error-message">${data.error}</p>`;
                        return;
                    }
                    
                    if (data.below_threshold) {
                        resultsDiv.innerHTML = `
                            <div class="similar-result">
                                <p>No similar artwork found (similarity score: ${data.similarity_score.toFixed(2)})</p>
                            </div>
                        `;
                        return;
                    }
                    
                    resultsDiv.innerHTML = `
                        <div class="similar-result">
                            <h2>Most Similar Artwork</h2>
                            <img src="${data.most_similar_image}" alt="Similar Artwork">
                            <p class="similarity-score">Similarity Score: ${data.similarity_score.toFixed(2)}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error("Error:", error);
                    resultsDiv.innerHTML = `<p class="error-message">${error.message}</p>`;
                });
            }
        });
    </script>
</body>
</html>
