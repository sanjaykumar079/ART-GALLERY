<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <style>
        /* Include the enhanced styling from the previous section */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            transition: transform 0.3s, border-color 0.3s;
        }
        .image-item:hover {
            transform: translateY(-5px);
            border-color: #8B4513;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }
        .image-item .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 8px;
            pointer-events: none;
            transition: border-color 0.3s;
        }
        .image-item:hover .frame {
            border-color: #8B4513;
        }
        .image-item h2 {
            margin-top: 10px;
            color: #333;
            font-size: 1.1em;
            text-align: center;
        }
        .ar-button {
            text-align: center;
            margin-top: 40px;
        }
        .ar-button a {
            padding: 15px 25px;
            background-color: #D4AF37;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .ar-button a:hover {
            background-color: #B8860B;
            transform: scale(1.05);
        }
        @media (max-width: 1200px) {
            .image-item {
                flex: 1 1 calc(33.333% - 40px);
            }
        }
        @media (max-width: 900px) {
            .image-item {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 600px) {
            .image-item {
                flex: 1 1 100%;
            }
            .ar-button a {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Images</h1>
        <div class="images">
            {% for image in images %}
                <div class="image-item">
                    <div class="frame"></div>
                    <img src="{{ url_for('static', filename='images/uploaded_images/' + image) }}" alt="Uploaded Image">
                    <h2>{{ image }}</h2>
                </div>
            {% endfor %}
        </div>
        <div class="ar-button">
            <a href="{{ url_for('ar_museum') }}">View in AR Museum</a>
        </div>
    </div>
</body>
</html>
