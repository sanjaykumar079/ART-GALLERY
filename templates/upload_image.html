<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f1e8;
            background-image: linear-gradient(to bottom right, #f5f1e8, #e8dcc5);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 20px rgba(100, 70, 10, 0.2);
            border-radius: 8px;
            border: 1px solid #d4af37;
        }
        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
            position: relative;
        }
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 12px auto 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 15px;
            font-weight: bold;
            color: #8B4513;
            font-size: 1.1em;
        }
        input[type="file"] {
            margin-bottom: 25px;
            padding: 10px;
            border: 2px dashed #d4af37;
            border-radius: 6px;
            background-color: #faf6ed;
            cursor: pointer;
            color: #8B4513;
        }
        input[type="file"]:hover {
            background-color: #f5efd9;
            border-color: #b8860b;
        }
        input[type="file"]::file-selector-button {
            background-color: #8B4513;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 15px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #a0522d;
        }
        button {
            padding: 12px;
            background-color: #D4AF37;
            color: #5c3b15;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #B8860B;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.4);
            color: white;
        }
        .flash {
            color: #8B0000;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 218, 185, 0.5);
            border-radius: 6px;
            font-weight: 500;
            border-left: 4px solid #8B0000;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: #8B4513;
            font-style: italic;
            font-size: 0.9em;
        }
        .gold-frame {
            border: 8px solid transparent;
            border-image: linear-gradient(45deg, #D4AF37, #B8860B, #FFD700, #B8860B) 1;
            padding: 15px;
            margin-bottom: 20px;
        }
        .museum-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .museum-header::before,
        .museum-header::after {
            content: '‚ùñ';
            color: #D4AF37;
            font-size: 1.5em;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <label for="images">Choose up to 6 images:</label>
            <input type="file" name="images" id="images" multiple accept="image/*">
            <button type="submit">Upload</button>
        </form>
        <div class="note">
            <p>Supported formats: PNG, JPG, JPEG, GIF</p>
        </div>
    </div>
</body>
</html>
