    body {
      margin: 0;

    }

    .info-display {
      position: fixed;
      color: #e4c07f;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(228, 192, 127, 0.3);
      box-shadow: 0 0 20px rgba(228, 192, 127, 0.2);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    #datetime-display {
      top: 20px;
      left: 20px;
      letter-spacing: 1px;
    }

    #user-display {
      top: 80px;
      left: 20px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      z-index: 1000;
      border: 1px solid rgba(228, 192, 127, 0.3);
    }

    #popup h2 {
      color: #e4c07f;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(228, 192, 127, 0.5);
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(228, 192, 127, 0.2);
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      border: 1px solid rgba(228, 192, 127, 0.3);
    }

    .audio-toggle i {
      color: #e4c07f;
      font-size: 24px;
    }

    .navigation-hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #e4c07f;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      z-index: 1000;
    }

    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      opacity: 0.9;
    }

    /* Add these touch control styles */
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .touch-button {
      width: 60px;
      height: 60px;
      background: rgba(228, 192, 127, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      user-select: none;
      touch-action: manipulation;
    }

    /* Hide controls on desktop */
    @media (min-width: 769px) {
      .mobile-controls {
        display: none;
      }
    }
  </style>

    // Function to speak text with error handling
    function speakText(text) {
      if (!isAudioEnabled) return;

      if (voices.length === 0) {
        console.warn("No voices available to speak the text.");
        return;
      }

      // Cancel any ongoing speech
      synth.cancel();

      // Create new utterance
      const utterance = new SpeechSynthesisUtterance(text);

      // Configure utterance
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 1;

      // Assign the first available voice
      utterance.voice = voices[0];

      // Speak the text
      synth.speak(utterance);
    }

      });

      // Touch move event

        touchStartX = 0;
        touchStartY = 0;
      });

      const joystickContainer = document.createElement("div");
      joystickContainer.innerHTML = `
        <div id="joystick-container" style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 1000;
        ">
            <div id="joystick" style="
                position: absolute;
                top: 25px;
                left: 25px;
                width: 50px;
                height: 50px;
                background: #e4c07f;
                border-radius: 50%;
                cursor: pointer;
            "></div>
        </div>
    `;
      document.body.appendChild(joystickContainer);

      // Joystick controls
      const joystick = document.getElementById("joystick");
      const joystickBox = document.getElementById("joystick-container");
      let isDragging = false;

      joystick.addEventListener("touchstart", (e) => {
        isDragging = true;
      });

      document.addEventListener("touchmove", (e) => {
        if (!isDragging) return;

        const touch = e.touches[0];
        const box = joystickBox.getBoundingClientRect();
        const boxCenterX = box.left + box.width / 2;
        const boxCenterY = box.top + box.height / 2;

        let deltaX = touch.clientX - boxCenterX;
        let deltaY = touch.clientY - boxCenterY;

        // Limit joystick movement to container bounds
        const radius = box.width / 2 - joystick.offsetWidth / 2;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        if (distance > radius) {
          const angle = Math.atan2(deltaY, deltaX);
          deltaX = Math.cos(angle) * radius;
          deltaY = Math.sin(angle) * radius;
        }

        // Move joystick
        joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;

        // Move camera based on joystick position
        const moveX = deltaX / radius;
        const moveZ = deltaY / radius;
        const position = camera.getAttribute("position");
        position.x += moveX * 0.1;
        position.z += moveZ * 0.1;
        camera.setAttribute("position", position);

        e.preventDefault();
      });

      document.addEventListener("touchend", () => {
        isDragging = false;
        joystick.style.transform = "translate(0px, 0px)";
      });
